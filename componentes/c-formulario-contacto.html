<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>c-formulario-contacto</title>

    <link rel="stylesheet" href="../css/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/componentes/c-formulario-contacto.css">
</head>

<body>

    <section>
        <div class="u-bg-blanco-grisasio">


            <div class="container">




                <div class="c-formulario">


                    <div class="row">




                        <div class=" col-lg-12 ">


                            <h2 class="c-formulario__titulo">ESCRÍBENOS</h2>
                        </div>

                        <div class="col-lg-4">
                            <p class="c-formulario__parrafo">Necesitamos tu ayuda para seguir mejorando el futuro
                                de
                                los
                                jovenes de
                                Perú.</p>

                            <p class="c-formulario__parrafo">¿Quieres ser parte de este proyecto o tienes alguna
                                sugerencia?
                                ¡Déjanos
                                tus datos y nos pondremos en
                                contacto contigo
                            </p>

                            <p class="c-formulario__parrafo">O si prefieres escribenos a <a class="" href="#">info@viacodigo.com</a></p>

                        </div>




                        <div class="col-lg-8">
                            <div class="row">


                                <form class="col-12" action="">
                                    <div class="row">



                                        <div class="col-lg-6">
                                            <input class="c-formulario__input" type="text" name="name" value=""
                                                placeholder="Nombre * " required>
                                        </div>

                                        <div class="col-lg-6">
                                            <input class="c-formulario__input" type="email" name="email" value=""
                                                placeholder="Correo * " required>
                                        </div>
                                        <div class="col-lg-6">
                                            <input class="c-formulario__input" type="phone" name="telefono" value=""
                                                placeholder="Telefono *" required>
                                        </div>
                                        <div class="col-lg-6">
                                            <input class="c-formulario__input" type="text" value="" name="asunto"
                                                placeholder="Asunto *" required>

                                        </div>


                                        <div class="col-lg-12">


                                            <textarea class="  c-formulario__input" type="message" value="" name="mensaje"
                                                placeholder="Mensaje *" required></textarea>
                                        </div>


                                        <div class="col-lg-12">
                                            <button class="c-formulario__boton-enviar" type="submit">ENVIAR</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </section>

    <script src="../js/vendor/jquery-3.2.1.slim.min.js">
    </script>
    <script src="../js/vendor/popper.min.js"></script>
    <script src="../js/vendor/bootstrap/bootstrap.min.js"></script>

</body>

</html>
